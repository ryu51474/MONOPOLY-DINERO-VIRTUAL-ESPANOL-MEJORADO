<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="coinGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#93c5fd"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <circle cx="60" cy="60" r="55" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  
  <g class="coins-down">
    <g class="coin c1">
      <circle cx="45" cy="85" r="12" fill="url(#coinGrad2)" filter="url(#glow2)"/>
      <text x="45" y="89" font-size="10" font-weight="bold" fill="white" text-anchor="middle">$</text>
    </g>
    <g class="coin c2">
      <circle cx="60" cy="75" r="10" fill="url(#coinGrad2)" filter="url(#glow2)"/>
      <text x="60" y="79" font-size="8" font-weight="bold" fill="white" text-anchor="middle">$</text>
    </g>
    <g class="coin c3">
      <circle cx="75" cy="82" r="11" fill="url(#coinGrad2)" filter="url(#glow2)"/>
      <text x="75" y="86" font-size="9" font-weight="bold" fill="white" text-anchor="middle">$</text>
    </g>
  </g>
  
  <path d="M 60 25 L 60 55" stroke="#3b82f6" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow2)"/>
  <path d="M 45 40 L 60 25 L 75 40" stroke="#3b82f6" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow2)"/>
  
  <circle class="star" cx="60" cy="60" r="18" fill="#3b82f6" filter="url(#glow2)"/>
  <text x="60" y="65" font-size="14" fill="white" text-anchor="middle" font-weight="bold">+</text>
  
  <text x="60" y="105" font-size="9" font-weight="bold" fill="#1d4ed8" text-anchor="middle" class="recv-text">RECIBIDO!</text>
  
  <style>
    .c1 { animation: fallDown 1.2s ease-out infinite; }
    .c2 { animation: fallDown 1.2s ease-out infinite; animation-delay: 0.15s; }
    .c3 { animation: fallDown 1.2s ease-out infinite; animation-delay: 0.3s; }
    @keyframes fallDown {
      0% { opacity: 0; transform: translateY(-30px) scale(0.5); }
      30% { opacity: 1; transform: translateY(-10px) scale(1.1); }
      100% { opacity: 0; transform: translateY(10px) scale(0.8); }
    }
    .star { animation: starPop 0.5s ease-out; animation-delay: 0.2s; opacity: 0; }
    @keyframes starPop {
      0% { opacity: 0; transform: scale(0) rotate(-180deg); }
      60% { transform: scale(1.2) rotate(10deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }
    .recv-text { animation: textUp 0.4s ease-out; animation-delay: 0.5s; opacity: 0; }
    @keyframes textUp { to { opacity: 1; transform: translateY(-3px); } }
  </style>
</svg>
